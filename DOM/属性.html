<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="">
    <br>
    <input type="checkbox" name="items" value="足球" checked="2222">足球
    <input type="checkbox" name="items" value="篮球">篮球
    <input type="checkbox" name="items" value="羽毛球">羽毛球
    <input type="checkbox" name="items" value="乒乓球">乒乓球
    <br>
    <input type="button" id="checkedAll" value="全 选">
    <input type="button" id="checkedNo" value="全不选">
    <input type="button" id="checkedRev" value="反 选">
</form>
<script src="jq/jquery-1.11.2.js"></script>
<script>
    $(function () {
        var $items = $('input[name=items]');
        $('#checkedAll').on('click',function () {
            $items.prop('checked', true);//这里必须用prop做
        });
        $('#checkedNo').on('click', function () {
//            $items.prop('checked', false);
            $items.removeAttr('checked');
        });
        $('#checkedRev').on('click', function () {
            $items.each(function () {//each()遍历,each(function(index, elem){})
                this.checked =! this.checked;//这个效率更高，有时候原生的比jq效率更高，不一定都要用jq，这句的意思相当于下面jq语句。
//                if($(this).prop('checked')){
//                    $(this).prop('checked', false);
//                }else{
//                    $(this).prop('checked', true);
//                }
            });
        });
    });
</script>
</body>
</html>
