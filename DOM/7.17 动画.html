<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<button id="hide">hide</button>
<button id="show">show</button>
<button id="toggle">toggle</button>
<button id="animate">animate</button>
<button id="fadeOut">fadeOut</button>//淡出，可以指定透明度多少
<button id="slideUp">slideUp</button>
<div id="div1"></div>
<script src="jq/jquery-1.11.2.js"></script>
<script>
    var $div1 = $('#div1');
    $('#hide').on('click',function () {
        $div1.hide(1000);
    });
    $('#show').on('click',function () {
        $div1.show(1000);
    });
    $('#toggle').on('click',function () {
        $div1.toggle(1000);
    });
    $('#animate').on('click',function () {
        $div1.animate({
            height:500
        },2000, 'linear');
    });
    $('#fadeOut').on('click',function () {
        $div1.fadeOut(1000);
    });
    $('#slideUp').on('click',function () {
        $div1.slideUp(1000);
    });
</script>
</body>
</html>
