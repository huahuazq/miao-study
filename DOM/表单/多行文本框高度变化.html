<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .change{
            width: 60px;
            height: 30px;
            background: #999;
            color: #fff;
            text-align: center;
            cursor: pointer;
            outline: none;
            border: 0;
        }
        #comment{
            width:300px;
            height:100px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
<button id="big" class="change">放大</button>
<button id="small" class="change">缩小</button>
<div>
    <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
</div>
</body>
<script src="../jq/jquery-1.11.2.js"></script>
<script>
    $(function () {
        var $div1 = $('#comment');
        $('#big').on('click',function () {
            $div1.height($div1.height()<500?$div1.height()+50:$div1.height());
        });
        $('#small').on('click',function () {
            $div1.height($div1.height()>50?$div1.height()-50:$div1.height());
        });
    });
</script>
</html>
